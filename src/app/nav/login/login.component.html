<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="modern-login-form">
    <h1 class="form-title">{{title}}</h1>

    <div class="form-group floating-input">
      <input id="email" type="email" formControlName="email" placeholder=" " />
      <label for="email">Email Address</label>
      <div class="underline"></div>
    </div>

    <div class="form-group floating-input">
      <input id="password" type="password" formControlName="password" placeholder=" " />
      <label for="password">Password</label>
      <div class="underline"></div>
      <!-- <span class="toggle-password" (click)="togglePasswordVisibility()">üëÅÔ∏è</span> -->
    </div>
