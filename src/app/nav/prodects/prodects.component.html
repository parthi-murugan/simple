<div class="product-container" *ngIf="selectedProducts.length > 0">
  <h3 class="Products">Products for {{ selectedCategory }}</h3>
  <div class="product-list">
    <div class="product-item" *ngFor="let product of selectedProducts">
      <img [src]="product.image" alt="{{ product.name }}" />
      <h4>{{ product.name }}</h4>
      <p>{{ product.description }}</p>
      <p class="price">{{ product.price }}</p>
    </div>
  </div>
</div>
<article>

  <div class="container">
    <h2 *ngIf="!productsLoaded">Click "Get Products" for our future products</h2>
    <div *ngIf="productsLoaded" class="products-container">
      <h1>Our Products</h1>
      <div class="data-list" *ngFor="let x of data" (click)="showProduct(x)">
        {{ x }}
      </div>
    </div>
    <button class="get--data" (click)="getArraydata()">Get Products</button>
  </div>
  <article>
    <app-prodect [selectedCategory]="selectedCategory" [selectedProducts]="selectedProducts"></app-prodect>
  </article>
</article>
